<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_airports0.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_airports0(feature, layer) {
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['fk_region'] !== null ? Autolinker.link(String(feature.properties['fk_region'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['ELEV'] !== null ? Autolinker.link(String(feature.properties['ELEV'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['NAME'] !== null ? Autolinker.link(String(feature.properties['NAME'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['USE'] !== null ? Autolinker.link(String(feature.properties['USE'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleairports0(feature) {
        if (feature.properties['ELEV'] >= 9.0 &&
                feature.properties['ELEV'] <= 321.0) {

            return {
                radius: 4.0,
                fillColor: '#f7fbff',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties['ELEV'] >= 321.0 &&
                feature.properties['ELEV'] <= 633.0) {

            return {
                radius: 4.0,
                fillColor: '#c7dcef',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties['ELEV'] >= 633.0 &&
                feature.properties['ELEV'] <= 945.0) {

            return {
                radius: 4.0,
                fillColor: '#72b2d7',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties['ELEV'] >= 945.0 &&
                feature.properties['ELEV'] <= 1257.0) {

            return {
                radius: 4.0,
                fillColor: '#2878b8',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties['ELEV'] >= 1257.0 &&
                feature.properties['ELEV'] <= 1569.0) {

            return {
                radius: 4.0,
                fillColor: '#08306b',
                color: '#000000',
                weight: 0.0,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        }
        map.createPane('pane_airports0');
        map.getPane('pane_airports0').style.zIndex = 601;
        var json_airports0JSON = new L.geoJson(json_airports0, {
            pane: 'pane_airports0',
            onEachFeature: pop_airports0,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, doStyleairports0(feature))
            }
        });
        bounds_group.addLayer(json_airports0JSON);
        feature_group.addLayer(json_airports0JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        setBounds();
        </script>
    </body>
</html>
