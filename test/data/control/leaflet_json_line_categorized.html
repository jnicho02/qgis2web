<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_pipelines0.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_pipelines0(feature, layer) {
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['cat'] !== null ? Autolinker.link(String(feature.properties['cat'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['LOCDESC'] !== null ? Autolinker.link(String(feature.properties['LOCDESC'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['F_CODE'] !== null ? Autolinker.link(String(feature.properties['F_CODE'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['F_CODEDESC'] !== null ? Autolinker.link(String(feature.properties['F_CODEDESC'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStylepipelines0(feature) {
			switch (feature.properties['LOCDESC']) {
                case 'Below Surface/Submerged/Underground':
                    return {
                    color: '#a179e5',
                    weight: '1.04',
                    dashArray: '',
                    lineCap: 'square',
                    lineJoin: 'bevel',
                    opacity: '1.0',
                };
                break;

                case 'On Ground Surface':
                    return {
                    color: '#26d165',
                    weight: '1.04',
                    dashArray: '',
                    lineCap: 'square',
                    lineJoin: 'bevel',
                    opacity: '1.0',
                };
                break;

                default:
                    return {
                    color: '#ef7832',
                    weight: '1.04',
                    dashArray: '',
                    lineCap: 'square',
                    lineJoin: 'bevel',
                    opacity: '1.0',
                };
                break;

            }
        }
        map.createPane('pane_pipelines0');
        map.getPane('pane_pipelines0').style.zIndex = 601;
        var json_pipelines0JSON = new L.geoJson(json_pipelines0, {
            pane: 'pane_pipelines0',
            onEachFeature: pop_pipelines0,
            style: doStylepipelines0
        });
        bounds_group.addLayer(json_pipelines0JSON);
        feature_group.addLayer(json_pipelines0JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        setBounds();
        </script>
    </body>
</html>
