<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_lakes0.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_lakes0(feature, layer) {
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['cat'] !== null ? Autolinker.link(String(feature.properties['cat'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['NAMES'] !== null ? Autolinker.link(String(feature.properties['NAMES'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['AREA_MI'] !== null ? Autolinker.link(String(feature.properties['AREA_MI'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['xlabel'] !== null ? Autolinker.link(String(feature.properties['xlabel'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['ylabel'] !== null ? Autolinker.link(String(feature.properties['ylabel'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['rotation'] !== null ? Autolinker.link(String(feature.properties['rotation'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStylelakes0(feature) {
			switch (feature.properties['NAMES']) {
                case 'Becharof Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#596dcc',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Dall Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#de6889',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Iliamna Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#48c844',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Kenai Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#4891d1',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Lake Clark':
                    return {
                    weight: '1.04',
                    fillColor: '#e44ee6',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Lake George':
                    return {
                    weight: '1.04',
                    fillColor: '#e8cd2f',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Lake Minchumina':
                    return {
                    weight: '1.04',
                    fillColor: '#e49289',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Lake Nerka':
                    return {
                    weight: '1.04',
                    fillColor: '#17f0b3',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Lower Ugashik Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#ca3e99',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Naknek Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#a93fef',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Nunavakpak Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#4cd2de',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Nuvakuk Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#826dcf',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Skilak Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#5acf83',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Teshekpuk Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#c0dc5a',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'Tustumena Lake':
                    return {
                    weight: '1.04',
                    fillColor: '#8ed360',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

                default:
                    return {
                    weight: '1.04',
                    fillColor: '#cb7f3d',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '1.0',
                    fillOpacity: '1.0',
                };
                break;

            }
        }
        map.createPane('pane_lakes0');
        map.getPane('pane_lakes0').style.zIndex = 601;
        var json_lakes0JSON = new L.geoJson(json_lakes0, {
            pane: 'pane_lakes0',
            onEachFeature: pop_lakes0,
            style: doStylelakes0
        });
        bounds_group.addLayer(json_lakes0JSON);
        feature_group.addLayer(json_lakes0JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        setBounds();
        </script>
    </body>
</html>
